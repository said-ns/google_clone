<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Said's Google Homepage</title>
  </head>
  <body>
    <header>
      <div class="headleft">
        <a href="#" class="heading">About</a>
        <a href="#" class="heading">Store</a>
      </div>
      <div class="headright">
        <a href="#" class="heading">Gmail</a>
        <a href="#" class="heading">Images</a>
        <a href="#" class="heading"><img src="/dots.png" class="dot" /></a>
        <a href="#" class="heading"
          ><button id="signin"><strong>Sign In</strong></button></a
        >
      </div>
    </header>
    <div class="logo">
      <img src="googlelogo_color_272x92dp.png" />
    </div>
    <div class="search">
      <img src="download.png" class="glass" />
      <input type="text" class="searchbar" />
      <img
        src="27-272205_google-microphone-png-google-search-by-voice-icon.png"
        class="microphone"
      />
    </div>
    <div class="buttons">
      <input type="submit" class="searchbtn" value="Google Search" />
      <input type="submit" class="lucky" value="I'm Feeling Lucky" />
    </div>
    <footer class="footer">
      <div class="footleft">
        <a href="#" class="ad">Advertising</a>
        <a href="#" class="heading">Business</a>
        <a href="#" class="howsearch">How Search works</a>
      </div>
      <div class="footright">
        <a href="#" class="privacy">Privacy</a>
        <a href="#" class="terms">Terms</a>
        <a href="#" class="settings">Settings</a>
      </div>
    </footer>
  </body>
</html>
